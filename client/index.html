<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>Filmregistrering</title>
  </head>
  <body class="min-h-[100vh] bg-gradient-to-b from-slate-800 to-slate-700 text-white">
    <header class="mt-10 text-center">
      <h1 class="text-3xl">Filmregistrering</h1>
    </header>
    <main class="mt-10">
      <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
        <form id="movieForm">
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="title" class="mr-4 text-xl w-40">Title</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="title" required/>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="releaseDate" class="mr-4 text-xl w-40">Release Date</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="date" name="releaseDate" required/>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="director" class="mr-4 text-xl w-40">Director</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="director" required/>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="price" class="mr-4 text-xl w-40">Price</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="number" min="0" name="price" required/>
          </div>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center justify-end gap-4">
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="reset"
              name="clearMovieForm">
              Clear
            </button>
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="submit"
              name="submitMovieForm">
              Send
            </button>
          </div>
        </form>
      </div>
      <div id="listContainer"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
